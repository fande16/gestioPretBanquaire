<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Paiements</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Liste des Paiements</h2>
    <a href="/payments/new" class="btn btn-primary mb-3">Ajouter un Paiement</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Demande de PrÃªt</th>
            <th>Montant</th>
            <th>Date de Paiement</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="payment : ${payments}">
            <td th:text="${payment.id}">1</td>
            <td th:text="${payment.loanRequest.id}">1</td>
            <td th:text="${payment.amount}">1000.00</td>
            <td th:text="${payment.paymentDate}">2024-08-01 12:00:00</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
