<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande de Prêt</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f7f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
        }

        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .form-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .form-label {
            font-weight: 500;
            color: #333;
        }

        .form-control {
            border-radius: 0.5rem;
            border: 1px solid #ced4da;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, .25);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 0.5rem;
            padding: 10px 20px;
            font-size: 1.1em;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .form-group label {
            flex: 1;
            margin-right: 1rem;
        }

        .form-group .form-control {
            flex: 2;
        }

        .submit-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="form-container">
            <h2 class="form-header">Formulaire de Demande de Prêt</h2>
            <form th:action="@{/demande-pret}" th:object="${loanRequest}" method="post">
                <!-- Champs Client -->
                <div class="form-group">
                    <label for="firstname" class="form-label">Prénom</label>
                    <input type="text" id="firstname" name="firstname" class="form-control"
                        th:field="*{client.firstname}" placeholder="Entrez votre prénom" required>
                </div>
                <div class="form-group">
                    <label for="lastname" class="form-label">Nom</label>
                    <input type="text" id="lastname" name="lastname" class="form-control" th:field="*{client.lastname}"
                        placeholder="Entrez votre nom" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" th:field="*{client.email}"
                        placeholder="Entrez votre email" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber" class="form-label">Numéro de téléphone</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" class="form-control"
                        th:field="*{client.phoneNumber}" placeholder="Entrez votre numéro de téléphone">
                </div>
                <div class="form-group">
                    <label for="address" class="form-label">Adresse</label>
                    <input type="text" id="address" name="address" class="form-control" th:field="*{client.address}"
                        placeholder="Entrez votre adresse">
                </div>
                <div class="form-group">
                    <label for="income" class="form-label">Revenu</label>
                    <input type="number" id="income" name="income" class="form-control" th:field="*{client.income}"
                        placeholder="Entrez votre revenu" required>
                </div>
                <div class="form-group">
                    <label for="age" class="form-label">Âge</label>
                    <input type="number" id="age" name="age" class="form-control" th:field="*{client.age}"
                        placeholder="Entrez votre âge" required>
                </div>
                <div class="form-group">
                    <label for="employmentStatus" class="form-label">Statut d'emploi</label>
                    <input type="text" id="employmentStatus" name="employmentStatus" class="form-control"
                        th:field="*{client.employmentStatus}" placeholder="Entrez votre statut d'emploi" required>
                </div>
                <div class="form-group">
                    <label for="otherDebts" class="form-label">Autres dettes</label>
                    <input type="number" id="otherDebts" name="otherDebts" class="form-control"
                        th:field="*{client.otherDebts}" placeholder="Entrez vos autres dettes" required>
                </div>

                <!-- Champs de la demande de prêt -->
                <div class="form-group">
                    <label for="montantPret" class="form-label">Montant du prêt</label>
                    <input type="number" id="montantPret" name="montantPret" class="form-control"
                        th:field="*{montantPret}" placeholder="Entrez le montant du prêt" required>
                </div>
                <div class="form-group">
                    <label for="dureePret" class="form-label">Durée du prêt (en mois)</label>
                    <input type="number" id="dureePret" name="dureePret" class="form-control" th:field="*{dureePret}"
                        placeholder="Entrez la durée du prêt" required>
                </div>

                <!-- Bouton de soumission -->
                <div class="submit-button">
                    <button type="submit" class="btn btn-primary">Soumettre la demande</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
