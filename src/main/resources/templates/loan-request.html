<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande de Prêt</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f7f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
        }

        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .form-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .form-label {
            font-weight: 500;
            color: #333;
        }

        .form-control {
            border-radius: 0.5rem;
            border: 1px solid #ced4da;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, .25);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 0.5rem;
            padding: 10px 20px;
            font-size: 1.1em;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .form-group label {
            flex: 1;
            margin-right: 1rem;
        }

        .form-group .form-control {
            flex: 2;
        }

        .submit-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="form-container">
            <h2 class="form-header">Formulaire de Demande de Prêt</h2>
            <form th:action="@{/demande-pret}" th:object="${loanRequest}" method="post">
                <div class="form-group">
                    <label for="montantPret" class="form-label">Montant du prêt</label>
                    <input type="number" id="montantPret" name="montantPret" class="form-control"
                        th:field="*{montantPret}" required>
                </div>
                <div class="form-group">
                    <label for="dureePret" class="form-label">Durée (mois)</label>
                    <input type="number" id="dureePret" name="dureePret" class="form-control" th:field="*{dureePret}"
                        required>
                </div>
                <div class="form-group">
                    <label for="statusId" class="form-label">Statut</label>
                    <input type="text" id="statusId" name="statusId" class="form-control" th:field="*{statusId}"
                        required>
                </div>
                <div class="form-group">
                    <label for="dateSoumission" class="form-label">Date de Soumission</label>
                    <input type="datetime-local" id="dateSoumission" name="dateSoumission" class="form-control"
                        th:field="*{dateSoumission}" required>
                </div>
                <div class="submit-button">
                    <button type="submit" class="btn btn-primary">Soumettre</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>

</html>
