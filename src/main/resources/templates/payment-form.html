<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Paiement</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Ajouter un Paiement</h2>
    <form th:action="@{/payments}" th:object="${payment}" method="post">
        <div class="form-group">
            <label for="loanRequest">Demande de PrÃªt</label>
            <select id="loanRequest" th:field="*{loanRequest}" class="form-control">
                <option th:each="loanRequest : ${loanRequests}" th:value="${loanRequest}" th:text="${loanRequest.id}">1</option>
            </select>
        </div>
        <div class="form-group">
            <label for="amount">Montant</label>
            <input type="text" id="amount" th:field="*{amount}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="paymentDate">Date de Paiement</label>
            <input type="datetime-local" id="paymentDate" th:field="*{paymentDate}" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">Soumettre</button>
    </form>
</div>
</body>
</html>
